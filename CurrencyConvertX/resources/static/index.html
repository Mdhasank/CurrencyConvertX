<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- custom css -->
    <link href="css/style.css" rel="stylesheet" />
    <!--  fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h4>Currency Converter</h4>
        <form>
            <div class="amount">
                <label for="amount" class="mb-2">Enter Amount: </label>
                <input placeholder="100" type="text"/>
                <p class="text-danger">invalid input :</p>
            </div>
            <div class="dropdown d-flex justify-content-between align-items-center">
                <div class="from d-flex flex-column">
                   <h6 for="from" class="m-1">From :</h6>
                    <div class="select-container d-flex justify-content-between align-items-center">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left "></i>
                <div class="to d-flex flex-column">
                    <h6 for="from" class="m-1">To :</h6>
                    <div class="select-container d-flex justify-content-between align-items-center">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg-and-btn">
                <div class="msg text-secondary border border-0 ">1 USD = 83.33 INR</div>
            <button id="btn" class=" btn-primary">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="js/country.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
